<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Pikadu - new post</title>
</head>
<body>
	<!-- ========== HEADER =========== -->
	<header class="header">
		<div class="header-wrapper">
			<a href="index.html" class="header-logo">
				<img class="header-logo-image" src="img/logo.svg" alt="logo: Pikadu">
			</a>
			<nav class="header-nav">
				<ul class="header-menu">
					<li class="header-menu-item"><a href="#" class="header-menu-link">Свежее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Лучшее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Горячее</a></li>
					<li class="header-menu-item"><a href="#" class="header-menu-link">Подписки</a></li>
				</ul>
			</nav>
			<div class="input-group search">
				<input type="search" class="search-input" placeholder="Поиск по сайту">
				<button class="search-button"><img src="img/search.svg" alt="icon: search" class="search-icon"></button>
			</div>
			<a href="#" class="menu-toggle" id="menu-toggle">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div>
	</header>
		<!-- ========== // HEADER =========== -->
	<div class="content">
			<!-- ========== MAIN =========== -->
		<main class="posts">
			<form action="#" class="add-post">
				<input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
				<textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
				<div class="add-buttons">
					<button class="button add-button" type="submit">
					<svg class="icon icon-fire">
					  <use xlink:href="img/icons.svg#fire"></use>
					</svg>
					Опубликовать пост
					</button>
					<!-- ======= / .button ======= -->
					<button class="button button-outline">
					<svg class="icon icon-video">
					  <use xlink:href="img/icons.svg#video"></use>
					</svg>
					Видео
					</button>
					<!-- ======= / .button ======= -->
					<button class="button button-outline">
					<svg class="icon icon-photo">
					  <use xlink:href="img/icons.svg#photo"></use>
					</svg>
					Фото
					</button>
					<!-- ======= / .button ======= -->
				</div>
				<!-- ======= / .add-buttons ======= -->
			</form>
		</main>

			<!-- ========== ASIDE =========== -->
		<aside class="sidebar">
			<div class="user">
				<a href="#" class="user-info">
					<img width="40" height="40" src="img/avatar.jpg" alt="photo: user" class="user-avatar"><span class="user-name">artemislamov</span>
				</a>
				<a href="#" class="exit">
					<svg class="icon icon-exit">
					  <use xlink:href="img/icons.svg#exit"></use>
					</svg>
				</a>
			</div>
			<!--  / .user -->
			<nav class="sidebar-nav">
				<ul class="sidebar-menu">
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link active">Ответы</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Комментарии</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Оценки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Сохраненное</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Подписки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Заметки</a>
					</li>
					<li class="sidebar-menu-item">
						<a href="#" class="sidebar-menu-link">Игнор-лист</a>
					</li>
				</ul>
			</nav>
			<!-- / nav.sidebar-nav -->
			
			
			<a href="#" class="promo"></a>
		</aside>
		<!-- ==========// ASIDE.sidebar =========== -->
	</div>
	<!-- ======= / .content ======= -->

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
